<html lang="en">
<head>
	<meta charset="UTF-8">
</head>
<style>
	div {
		text-align: center;
		margin-top: 4em;
	}
	div:first-child {
		margin-top: 30vh !important;
	}
	span {
		line-height: 80px;
		height: 80px;
		font-size: 60px;
		padding: 30px 80px;
		border-radius: 80px;
		box-sizing: content-box;
		border: none;
		text-decoration: none;
		display: inline-block;
	}
	.b1 {
		background: #210A45;
		color: #DB24EB;
	}
	.b2 {
		background: #2651EA;
		color: white;
	}
</style>
<body>
	<div>
		<span class="b1" onclick="location='https://kouliang.github.io/topsecret'">TopSecret</span>
	</div>
	<div>
		<span class="b2" onclick="location='https://kouliang.github.io/textline'">TextLine</span>
	</div>
	<div>
		<span class="b1" onclick="location='https://github.com/kouliang'">Home</span>
	</div>

</html>
